<div class="employee-details-entry">
    <div class=entry-enclosure>
        <p *ngIf="isSuccessful">{{employeeData}}</p>
        <table class=emp-entry>
            <tr>
                <td>
                    <b>FirstName</b>
                </td>
                <td>
                    <input type="text" #firstName>
                </td>
            </tr>
            <tr>
                <td>
                    <b>LastName</b>
                </td>
                <td>
                    <input type="text" #lastName>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Gender</b>
                </td>
                <td>
                    <select #gender>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Date Of Birth</b>
                </td>
                <td>
                    <input type="date" #dob>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Department</b>
                </td>
                <td>
                    <input type="text" #department>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="confirmEntry" type="button" (click)="saveEmployeeData(firstName.value, lastName.value, gender.value, dob.value, department.value)">Register Employee</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<router-outlet></router-outlet>
