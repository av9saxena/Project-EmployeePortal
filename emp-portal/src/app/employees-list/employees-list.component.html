<div class="employee-list-page">
    <div class="panel">
        <button type="button" [routerLink]="['/']">Home</button>
    </div>
    <div class="errorPanel" *ngIf="!isSuccessful">{{errorMessage}}</div>
    <div class="tbl-header" *ngIf="isSuccessful">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>EmployeeId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Gender</th>
                <th>Date Of Birth</th>
                <th>Department</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content" *ngIf="isSuccessful">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
                <tr *ngFor="let data of employeeData">
                    <td>{{data.EmployeeId}}</td>
                    <td>{{data.FirstName}}</td>
                    <td>{{data.LastName}}</td>
                    <td>{{data.Gender}}</td>
                    <td>{{data.DateOfBirth}}</td>
                    <td>{{data.Department}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
